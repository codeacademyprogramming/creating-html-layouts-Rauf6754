<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DateTaskCss.css">
    <title>Date</title>
</head>
<body>
    <h2 style="text-align: center;">Application For Permission To Date My Daughter</h2>
    <p>Note: Form is to be completed at least 21 days prior to date</p>
    Personal Details
    <div>
        <form>
            <label>Name:</label>
            <input type="text" name="Name"><br>
            <label>Adress:</label>
            <input type="text" name="Adress"><br>
            <label>Email:</label>
            <input type="text" name="Email"><br>
            <label>IQ:</label>
            <input type="number" name="IQ"><br>
            <br>
            <label>Gender:</label><br>
            <label for="Male">Male</label>
            <input type="radio" name="Gender" value="Male"><br>
            <label for="Female">Female</label>
            <input type="radio" name="Gender" value="Female"><br>
            <label for="Other">Other</label>
            <input type="radio" name="Gender" value="Other"><br>
            <br>
            Date of Proposed Outing:
            <input type="datetime-local">
        </form>
    </div>
    <br>
    <p>Check All That Apply</p>
    <div>
        <input type="checkbox">
        <label>I have tatoos/piercings</label><br>
        <input type="checkbox">
        <label>I'am more than 2 years older than my daughter</label><br>
        <input type="checkbox">
        <label>I own a panel van or V8 ute</label><br>
        <input type="checkbox">
        <label>I work full-time</label><br>
        <input type="checkbox">
        <label>My parents are rich</label><br>
        <input type="checkbox">
        <label>Is the date at a well public location</label><br>
    </div>
    <br>
    <p>Essay Section</p>
    <div>
        <label>In 50 words or more explain why you want to date my daughter</label><br>
        <input id="inputid" type="text"><br>
        <br>
        <label>Please upload contact details for 2 references</label><br>
        <input id="inputid" type="text"><br>
        <br>
        <label>Upload Police Clearence Certificate, Bank Statement and Medical Certificates here:</label>
        <input type="button" value="Attach Fiels" style="background-color: red; color: white;">
    </div>
    <input id="ButtonID" type="button" value="Send Your Application" style="background-color: red; color: white;">
</body>
</html>
